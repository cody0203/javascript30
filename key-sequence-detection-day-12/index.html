<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <meta
      property="og:image"
      content="https://cody0203.github.io/javascript30/key-sequence-detection-day-12/background.png"
    />
    <meta property="og:title" content="Key Sequence Detection" />

    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "cody";
      window.addEventListener("keyup", e => {
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          cornify_add();
        }
        console.log(e.key);
      });
    </script>
  </body>
</html>
