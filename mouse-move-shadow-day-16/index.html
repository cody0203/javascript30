<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Move Shadow</title>
    <meta
      property="og:image"
      content="https://cody0203.github.io/javascript30/mouse-move-shadow-day-16/background.png"
    />
    <meta property="og:title" content="Mouse Move Shadow" />
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 0.5);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 20;

      function shadow(e) {
        const width = hero.offsetWidth;
        const height = hero.offsetHeight;
        let x = e.offsetX;
        let y = e.offsetY;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(0, 0, 0, 0.5)`;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
