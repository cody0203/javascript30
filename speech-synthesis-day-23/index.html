<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chuyển văn bản thành giọng nói</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      property="og:image"
      content="https://cody0203.github.io/javascript30/speech-detection-day-20/background.png"
    />
    <meta property="og:title" content="Chuyển văn bản thành giọng nói" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Chọn giọng đọc</option>
      </select>

      <label for="rate">Tốc độ:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Tông giọng:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Không có Tiếng Việt đâu 😞</textarea>
      <button id="stop">Dừng!</button>
      <button id="speak">Đọc</button>
    </div>

    <script>
      const msg = new SpeechSynthesisUtterance();
      let voices = [];
      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      );
      const speakButton = document.querySelector('#speak');
      const stopButton = document.querySelector('#stop');

      msg.text = document.querySelector('[name=text]').value;

      function getVoices() {
        voices = this.getVoices();

        const voiceOptions = voices
          .map(
            voice =>
              `<option value=${voice.name}>${voice.name} (${voice.lang})</option>`
          )
          .join('');
        voicesDropdown.innerHTML = voiceOptions;
      }

      function setVoice() {
        msg.voice = voices.find(voice => voice.name === this.value);
        toggle();
      }

      function toggle(startOver = true) {
        speechSynthesis.cancel();
        if (startOver) {
          speechSynthesis.speak(msg);
        }
      }

      speechSynthesis.addEventListener('voiceschanged', getVoices);
      voicesDropdown.addEventListener('change', setVoice);
      stopButton.addEventListener('click', () => {
        toggle(false);
      });
      speakButton.addEventListener('click', () => {
        toggle();
      });

      function setOptions() {
        const { name, value } = this;

        msg[name] = value;

        toggle();
      }

      options.forEach(option => option.addEventListener('input', setOptions));
    </script>
  </body>
</html>
