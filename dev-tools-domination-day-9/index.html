<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello i am a %s string", "poop");

      // Styled
      console.log(
        "%c hello i am a great text",
        "font-size: 50px; background: red"
      );

      // warning!
      console.warn("OH NOOOOO");

      // Error :|
      console.error("SHIET!");

      // Info
      console.info("I am Cody");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old `);
        console.log(`${dog.name} is ${dog.age * 7} years old `);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Cody");
      console.count("Cody");
      console.count("Cody");
      console.count("Cody");
      console.count("Cody");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/cody0203")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
